name: ci
on:
  push:
    branches:
      - main
      - +([0-9])?(.{+([0-9]),x}).x
  pull_request:

jobs:
  main:
    name: Tests
    runs-on: ubuntu-latest
    container: ghcr.io/spaceship-prompt/spaceship-prompt:latest
    steps:
      - name: ‚¨áÔ∏è Checkout Repo
        uses: actions/checkout@v2

      - name: üñ® Print Zsh Version
        run: zsh --version

      - name: üß™ Run Tests
        run: ./tests/spaceship-section.test.zsh

  release:
    name: Release
    needs: main
    if: ${{ github.repository == 'spaceship-prompt/spaceship-section' && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout Repo
        uses: actions/checkout@v2

      - name: üöÄ Release
        uses: cycjimmy/semantic-release-action@v2
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            semantic-release-license
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  with:
    repository: nano-sudor-sh/-nano
    token: ***
    ssh-strict: true
    persist-credentials: true
    clean: true
    fetch-depth: 1
    lfs: false
    submodules: false
    set-safe-directory: true
